<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog Home Page</title>
 </head>
 <body>
    {% if posts%}


        <h1>All posts available </h1>
        {% for post in posts %}
        <a  href = ""><h1>{{post.title}}</h1></a>
        <p>{{post.content}}</p>
        {% endfor %}
    {% else %}
    <h1> No Posts Available</h1>
{% endif%}

   
 </body>
 </html>
